{% extends 'base.html' %}
{% block content %}
<div class="row g-4 align-items-center mb-4">
  <div class="col-lg-8">
    <h1 class="display-5 mb-3">{{ library.name }}</h1>
    <p class="text-secondary">{{ library.description }}</p>
  </div>
  <div class="col-lg-4 text-lg-end">
    <div class="btn-group">
      <a href="{{ url_for('folder.create_folder') }}?library_id={{ library.id }}" class="btn btn-accent"><i class="bi bi-folder-plus"></i> Nova Pasta</a>
    </div>
  </div>
</div>
<ul class="list-group list-group-flush">
  {% for folder in folders %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="fw-medium"><a href="{{ url_for('folder.view_folder', folder_id=folder.id) }}">{{ folder.name }}</a></span>
  </li>
  {% else %}
  <li class="list-group-item">Nenhuma pasta</li>
  {% endfor %}
</ul>
{% endblock %}
