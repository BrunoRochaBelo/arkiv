{% extends 'base.html' %}
{% block title %}Folder{% endblock %}
{% block content %}
<h1>Folder</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <label>{{ form.library_id.label }} {{ form.library_id() }}</label>
  <label>{{ form.parent_id.label }} {{ form.parent_id() }}</label>
  <label>{{ form.name.label }} {{ form.name(size=32) }}</label>
  {{ form.submit() }}
</form>
{% endblock %}
