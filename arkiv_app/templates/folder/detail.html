{% extends 'base.html' %}
{% block content %}
<div class="row g-4 align-items-center mb-4">
  <div class="col-lg-8">
    <h1 class="display-5 mb-3">{{ folder.name }}</h1>
  </div>
  <div class="col-lg-4 text-lg-end">
    <div class="btn-group">
      <a href="{{ url_for('asset.upload_asset', folder_id=folder.id) }}" class="btn btn-accent"><i class="bi bi-upload"></i> Enviar Arquivo</a>
      <a href="{{ url_for('folder.create_folder') }}?library_id={{ folder.library_id }}&parent_id={{ folder.id }}" class="btn btn-accent"><i class="bi bi-folder-plus"></i> Nova Subpasta</a>
    </div>
  </div>
</div>
<ul class="list-group list-group-flush">
  {% for sub in subfolders %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="fw-medium"><a href="{{ url_for('folder.view_folder', folder_id=sub.id) }}">{{ sub.name }}</a></span>
  </li>
  {% else %}
  <li class="list-group-item">Nenhuma subpasta</li>
  {% endfor %}
</ul>
{% endblock %}
