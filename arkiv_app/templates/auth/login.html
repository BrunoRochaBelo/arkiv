{% extends 'base.html' %}
{% block title %}Entrar{% endblock %}
{% block content %}
<h1>Entrar</h1>
<form method="post" class="card">
  {{ form.hidden_tag() }}
  <div class="field">
    {{ form.email.label }} {{ form.email(size=32) }}
  </div>
  <div class="field">
    {{ form.password.label }} {{ form.password(size=32) }}
  </div>
  <div>
    {{ form.submit(class_='btn') }}
  </div>
</form>
{% endblock %}
