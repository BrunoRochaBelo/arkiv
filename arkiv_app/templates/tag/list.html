{% extends 'base.html' %}
{% block content %}
<h1>Tags</h1>
<div class="mb-3">
  <a href="{{ url_for('tag.create_tag') }}" class="btn btn-accent"><i class="bi bi-plus-circle"></i> Nova Tag</a>
</div>
<ul class="list-group list-group-flush">
  {% for t in tags %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="fw-medium">{{ t.name }}</span>
    <span>
      <a href="{{ url_for('tag.edit_tag', tag_id=t.id) }}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i> Editar</a>
      <form action="{{ url_for('tag.delete_tag', tag_id=t.id) }}" method="post" class="d-inline">
        <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> Excluir</button>
      </form>
    </span>
  </li>
  {% else %}
  <li class="list-group-item">Nenhuma tag</li>
  {% endfor %}
</ul>
{% endblock %}
