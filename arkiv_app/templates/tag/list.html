{% extends 'base.html' %}
{% block title %}Etiquetas{% endblock %}
{% block content %}
<h1>Etiquetas</h1>
<a href="{{ url_for('tag.create_tag') }}" class="btn">Nova Etiqueta</a>
<ul>
  {% for t in tags %}
  <li class="card" style="margin-bottom:1rem; list-style:none;">
    {{ t.name }} - <a href="{{ url_for('tag.edit_tag', tag_id=t.id) }}">Editar</a>
    <form action="{{ url_for('tag.delete_tag', tag_id=t.id) }}" method="post" style="display:inline">
      <button type="submit" class="btn">Excluir</button>
    </form>
  </li>
  {% else %}
  <li>Nenhuma etiqueta</li>
  {% endfor %}
</ul>
{% endblock %}
