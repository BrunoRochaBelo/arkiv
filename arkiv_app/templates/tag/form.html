{% extends 'base.html' %}
{% block title %}Tag{% endblock %}
{% block content %}
<h1>Tag</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <label>{{ form.name.label }} {{ form.name(size=32) }}</label>
  <label>{{ form.color_hex.label }} {{ form.color_hex(size=10) }}</label>
  {{ form.submit() }}
</form>
{% endblock %}
