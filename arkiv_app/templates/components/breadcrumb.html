{% macro render(items) %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
  {% for label, url in items %}
    {% if not loop.last and url %}
      <li class="breadcrumb-item"><a href="{{ url }}">{{ label }}</a></li>
    {% else %}
      <li class="breadcrumb-item active" aria-current="page">{{ label }}</li>
    {% endif %}
  {% endfor %}
  </ol>
</nav>
{% endmacro %}
